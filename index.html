<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css" />
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="Styles/style.css" />

    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0" data-bind="text: players()[0].playerName"></div>
            <div class="player-score" id="score-0" data-bind="text: players()[0].playerScore()"></div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0" data-bind="text: players()[0].currentScore"></div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1" data-bind="text: players()[1].playerName"></div>
            <div class="player-score" id="score-1" data-bind="text: players()[1].playerScore"></div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1" data-bind="text: players()[1].currentScore"></div>
            </div>
        </div>

        <button class="btn-new" data-bind="click: startGame">
            <i class=" ion-ios-plus-outline "></i>New game
        </button>
        <button class="btn-roll " data-bind="click: rollDice">
            <i class="ion-ios-loop "></i>Roll dice
        </button>
        <button class="btn-hold " data-bind="click: hold">
            <i class="ion-ios-download-outline "></i>Hold
        </button>

        <img data-bind="attr:{src: dice()}, visible: displayDice" alt="Dice " class="dice" />
    </div>
    <script src="Js/jquery-3.4.1.js "></script>
    <script src="Js/knockout-3.5.0.js "></script>
    <script src="Js/app.js "></script>
</body>

</html>
