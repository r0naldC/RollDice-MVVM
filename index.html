<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel" data-bind="with: playerOne, css: {active: playerOneIsActive()}">
                <div class="player-name" data-bind="text: name"></div>
                <div class="player-score" data-bind="text: point"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" data-bind="text: currentPoint"></div>
                </div>
            </div>
            
            <div class="player-1-panel" data-bind="with: playerTwo, css: {active: !playerOneIsActive()}">
                <div class="player-name"  data-bind="text: name"></div>
                <div class="player-score"  data-bind="text: point"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" data-bind="text: currentPoint"></div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll" data-bind="click: rollDice"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold" data-bind="click: hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <img data-bind="attr: {src: imageSrc}, visible: visibleDice" alt="Dice" class="dice">
            
        </div>
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="js/knockout-3.5.0.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
